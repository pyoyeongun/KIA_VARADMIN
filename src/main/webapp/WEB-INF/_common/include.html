<script>
    let $RECSEE;

  // Load scripts
    const loadScripts = () => {
      const scripts = [
          "/webjars/jquery/3.7.1/dist/jquery.js",
          "../../js/common/ajax.js",
          "../../js/common/dialog.js",
          "../../js/common/modal.js",
          "../../js/common/pagination.js",
          "../../js/common/defines.js",
          "../../js/common/config.js",
          "../../js/common/functions.js",
      ];
      scripts.forEach(async (src) => {
          const script = await document.createElement("script");
          script.src = src;
          script.defer = true;
          document.body.appendChild(script);
      });
    };

  // Init first
    const initFirst = async () => {
        const response = await fetch(window.location.origin + `${"/config/kia_config.json"}`);
        $RECSEE = await response.json();
        loadScripts();
    };

  // Init execution
    // initFirst();
</script>
